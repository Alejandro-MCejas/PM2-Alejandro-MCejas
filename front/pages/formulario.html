<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="../styles/stylesForm.css">
</head>

<body>

  <header class="header">
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item"><a href="../index.html" class="navbar-link">Inicio</a></li>
        <li class="navbar-item"><a href="./trailers.html" class="navbar-link">Trailers y Avances</a></li>
        <li class="navbar-item"><a href="./proximosEstrenos.html" class="navbar-link">Próximos Estrenos</a></li>
        <li class="navbar-item"><a href="https://es.wikipedia.org/wiki/Historia_del_cine" target="_blank"
            class="navbar-link">Historia del Cine</a></li>
      </ul>
    </nav>
  </header>


  <h2>Formulario para crear nuevas películas</h2>


  <form class="form">
    <div class="input_container">
      <label class="label_form" for="title">Título de la película</label>
      <input class="input_form" type="text" id="title" name="title" placeholder=" Título" autocomplete="off">
    </div>

    <div class="input_container">
      <label class="label_form" for="year">Año de estreno</label>
      <input class="input_form" type="number" id="year" name="year" placeholder=" Año" autocomplete="off">
    </div>

    <div class="input_container">
      <label class="label_form" for="director">Director de la película</label>
      <input class="input_form" type="text" id="director" name="director" placeholder=" Director" autocomplete="off">
    </div>

    <div class="input_container">
      <label class="label_form" for="duration">Duración de la película</label>
      <input class="input_form" type="text" id="duration" name="duration" placeholder=" Duración" autocomplete="off">
    </div>

    <div class="input_container">
      <label class="label_form" for="genre">Género de la película</label>
      <input class="input_form" type="text" id="genre" name="genre" placeholder=" Género" autocomplete="off">
    </div>

    <div class="input_container">
      <label class="label_form" for="rate">Puntaje de la película</label>
      <input class="input_form" type="number" id="rate" name="rate" placeholder=" Puntaje" autocomplete="off">
    </div>

    <div class="input_container">
      <label class="label_form" for="poster">Link del poster de la película</label>
      <input class="input_form" type="url" id="poster" name="poster" placeholder=" Link" autocomplete="off">
    </div>

    <div class="btn_form_container">
      <button class="btn_form" id="btnLimpiar">Limpiar campos</button>
      <button class="btn_form" id="btnEnviar" type="submit">Enviar</button>
    </div>

  </form>


  <script src="../public/bundle.js"></script>


</body>

</html>
